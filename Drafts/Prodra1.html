<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 Draft Details</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Mulish:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
</head>
</head>
<body>
<div class="pro-draft-container">
    <div class="pro-draft-desc-container">
            <h4 class="pro-name">Lateral Infill </h4>
            <h5 class="pro-sub-name">Renovation project  </h5>
            <h6 class="pro-subs-name">Location - Nawala</h6>
            <h6 class="pro-subs-name">Completed - 2014</h6>
            <h6 class="pro-subs-name">Site Extent - 20 Pa</h6>
            <h6 class="pro-subs-name">Area - 900 Sqft</h6>
    </div>
    <div class="pro-draft-slideshow-container">
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://static.wixstatic.com/media/8a071f_3d118e3d2b8f4fb695b33a4a1e52485f~mv2.jpg/v1/fill/w_1006,h_654,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/8a071f_3d118e3d2b8f4fb695b33a4a1e52485f~mv2.jpg" style="width:100%">
              <div style="display: flex; justify-content: center;">
                <div class="text">View One</div>
              </div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://static.wixstatic.com/media/8a071f_b3787c7a20fd4fc083277b1df3f4414d~mv2.jpg/v1/fill/w_1006,h_654,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/8a071f_b3787c7a20fd4fc083277b1df3f4414d~mv2.jpg" style="width:100%">
              <div style="display: flex; justify-content: center;">
                <div class="text">View Two</div>
              </div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://static.wixstatic.com/media/8a071f_6e6489f38747480587843e952f1d3566~mv2.jpg/v1/fill/w_1006,h_654,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/8a071f_6e6489f38747480587843e952f1d3566~mv2.jpg" style="width:100%">
              <div style="display: flex; justify-content: center;">
                <div class="text">View Three</div>
              </div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
    </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
